<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Drumkit</title>
</head>
<body>
    <div class="main">
    <h1> Javascript Drumkit</h1>
    <p>Use keyboard to play drum<br>
    A:Clap<br>
    S:Hihat<br>
    D:kick<br>
    F:Openhat<br>
    G:Boom<br>
    H:Ride<br>
    J:Snare<br>
    K:Tom<br>
    L:Tink<br> 
    </p>
    </div>
    <div>
            <audio id="boom" hidden="hidden">
                    <source src="sounds/boom.wav" type="audio/wav">
            </audio>
            <audio id="clap" hidden="hidden">
                    <source  src="sounds/clap.wav" type="audio/wav">
            </audio> 
            <audio id="hihat"  hidden="hidden">          
                    <source src="sounds/hihat.wav" type="audio/wav">
            </audio>
            <audio id="kick" hidden="hidden">            
                    <source src="sounds/kick.wav" type="audio/wav">
            </audio>
            <audio id="openhat" hidden="hidden">
                    <source src="sounds/openhat.wav" type="audio/wav">
            </audio>
            <audio id="ride" hidden="hidden">
            
                    <source src="sounds/ride.wav" type="audio/wav">
            </audio> 
            <audio id="snare" hidden="hidden">          
                    <source src="sounds/snare.wav" type="audio/wav">
            </audio>
            <audio id="tink" hidden="hidden">
                    <source src="sounds/tink.wav" type="audio/wav">
            </audio>
            <audio id="tom" hidden="hidden">
                    <source src="sounds/tom.wav" type="audio/wav">
                        </audio>
    </div>
    
<script src="app.js"></script>   
</body>
</html>
